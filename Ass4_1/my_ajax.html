<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<h1>회원 관리</h1>

<!-- CRUD UI -->
<button onclick="getData()">회원 목록</button>
<br><br>
ID: <input type="number" id="id" />
이름: <input type="text" id="title" /><br>
성: <input type="text" id="lastName" /><br>
생년월일: <input type="date" id="birthDate" /><br>
성별: <select id="gender">
        <option value="남">남</option>
        <option value="여">여</option>
      </select><br>
국적: <select id="nationality">
        <option value="내국인">내국인</option>
        <option value="외국인">외국인</option>
      </select><br>
<br>
<button onclick="createData()">데이터 추가</button>
<button onclick="updateData()">데이터 수정</button>
<button onclick="deleteData()">데이터 삭제</button>
<br><br>

<div id="data-list">
    <h2>회원 목록</h2>
</div>

<script>
    function getData() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/users", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = function() {
            if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                const dataList = document.getElementById("data-list");
                dataList.innerHTML = "<h2>회원 목록</h2>";
                data.forEach(person => {
                    dataList.innerHTML += `<div>ID: ${person.id}, 이름: ${person.title}, 성: ${person.lastName}, 생년월일: ${person.birthDate}, 성별: ${person.gender}, 국적: ${person.nationality}</div>`;
                });
            } else {
                alert("데이터 로드 실패");
            }
        };
        xhr.send();
    }

    function createData() {
        const id = parseInt(document.getElementById("id").value, 10);
        const title = document.getElementById("title").value;
        const lastName = document.getElementById("lastName").value;
        const birthDate = document.getElementById("birthDate").value;
        const gender = document.getElementById("gender").value;
        const nationality = document.getElementById("nationality").value;
        
        if (!id || isNaN(id)) {
            alert("ID 숫자로 입력하기");
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:3000/users", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function() {
            if (xhr.status === 201) {
                alert("추가 성공");
                getData();
            } else {
                alert("추가 실패");
            }
        };

        const newData = { id: Number(id), title, lastName, birthDate, gender, nationality };
        xhr.send(JSON.stringify(newData));
    }

    function updateData() {
        const id = parseInt(document.getElementById("id").value, 10);
        const title = document.getElementById("title").value;
        const lastName = document.getElementById("lastName").value;
        const birthDate = document.getElementById("birthDate").value;
        const gender = document.getElementById("gender").value;
        const nationality = document.getElementById("nationality").value;

        if (!id || isNaN(id)) {
            alert("ID 숫자로 입력하기");
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("PUT", `http://localhost:3000/users/${id}`, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert("수정 성공");
                getData();
            } else {
                alert("수정 실패");
            }
        };

        const updatedData = { id: Number(id), title, lastName, birthDate, gender, nationality };
        xhr.send(JSON.stringify(updatedData));
    }

    function deleteData() {
        const id = parseInt(document.getElementById("id").value, 10);
        if (!id || isNaN(id)) {
            alert("ID 숫자로 입력하기");
            return;
        }
        const xhr = new XMLHttpRequest();
        xhr.open("DELETE", `http://localhost:3000/users/${id}`, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert("삭제 성공");
                getData();
            } else {
                alert("삭제 실패");
            }
        };
        xhr.send();
    }
</script>

</body>
</html>
