<script>
    // 서버에서 받은 데이터를 저장할 배열 (ID 추적용)
    let users = [];

    function getData() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/users", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = function() {
            if (xhr.status === 200) {
                users = JSON.parse(xhr.responseText); // 서버에서 데이터를 받아 배열에 저장
                const dataList = document.getElementById("data-list");
                dataList.innerHTML = "<h2>회원 목록</h2>";
                users.forEach(person => {
                    dataList.innerHTML += `<div>ID: ${person.id}, 이름: ${person.title}, 성: ${person.lastName}, 생년월일: ${person.birthDate}, 성별: ${person.gender}, 국적: ${person.nationality}</div>`;
                });
            } else {
                alert("데이터 로드 실패");
            }
        };
        xhr.send();
    }

    function createData() {
        const id = parseInt(document.getElementById("id").value, 10);
        const title = document.getElementById("title").value;
        const lastName = document.getElementById("lastName").value;
        const birthDate = document.getElementById("birthDate").value;
        const gender = document.getElementById("gender").value;
        const nationality = document.getElementById("nationality").value;

        if (isNaN(id)) {
            alert("ID는 숫자로 입력해야 합니다.");
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:3000/users", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function() {
            if (xhr.status === 201) {
                alert("추가 성공");
                getData(); // 데이터 추가 후, 다시 데이터를 가져와서 ID를 업데이트
            } else {
                alert("추가 실패");
            }
        };

        const newData = { id: id, title, lastName, birthDate, gender, nationality };
        xhr.send(JSON.stringify(newData));
    }

    function updateData() {
        const id = parseInt(document.getElementById("id").value, 10);
        const title = document.getElementById("title").value;
        const lastName = document.getElementById("lastName").value;
        const birthDate = document.getElementById("birthDate").value;
        const gender = document.getElementById("gender").value;
        const nationality = document.getElementById("nationality").value;

        if (isNaN(id)) {
            alert("ID는 숫자로 입력해야 합니다.");
            return;
        }

        // 사용자가 입력한 ID가 실제 데이터의 ID와 일치하는지 확인
        const user = users.find(u => u.id === id);
        if (!user) {
            alert("ID에 해당하는 데이터를 찾을 수 없습니다.");
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("PUT", `http://localhost:3000/users/${user.id}`, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert("수정 성공");
                getData();
            } else {
                alert("수정 실패");
            }
        };

        const updatedData = { title, lastName, birthDate, gender, nationality };
        xhr.send(JSON.stringify(updatedData));
    }

    function deleteData() {
        const id = parseInt(document.getElementById("id").value, 10);
        if (isNaN(id)) {
            alert("ID는 숫자로 입력해야 합니다.");
            return;
        }

        const user = users.find(u => u.id === id);
        if (!user) {
            alert("ID에 해당하는 데이터를 찾을 수 없습니다.");
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("DELETE", `http://localhost:3000/users/${user.id}`, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert("삭제 성공");
                getData();
            } else {
                alert("삭제 실패");
            }
        };
        xhr.send();
    }
</script>
